<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" href="./logo/titlelogo1.svg" type="image/icon type">
	<title>Login Form</title>
	<style>
		body{
			background-image: linear-gradient(to right, rgba(255, 255, 0, 0.664),  rgba(255, 166, 0, 0.664));"
		}
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}

		.login-form a:link {
			text-decoration: none;
			background-color: transparent;
			text-decoration: none;
		}

		.login-form p {
			text-align: center;
			color: #4d4d4d;
			font-size: 12px;
			padding: 20px 0 20px 0;
		}

		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		
	</style>
</head>

<body>
	<div class="login-form">
		<h1>Login Form</h1>
		<form action="login" method="POST">
			<input type="text" name="userName" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button class="btn btn-outline-success btn-block" type="submit">LOGIN</button>
		</form>
		<p><a href="registerform">Doesnot have an account?Register</a></p>
		<p><a href="http://127.0.0.1:5500/">back to home</a></p>
	</div>
</body>
</html>
